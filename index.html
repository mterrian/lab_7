<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta viewport>
<title>Grocery World</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="imgcontainer">
		<div class="container">
			<div class="header">
				<h5>Grocery World: The Future Of Going Online To Buy Groceries</h5>
				<h6>"You Are Totally Normal For Doing This"</h6>
			</div>
			<div class="main-content">
					<p></p>
					<ul id="shopping-list">
						<li id="item-one"></li>	
						<li id="item-two"></li>
						<li id="item-three"></li>
						<li id="item-four"></li>
					</ul>
					<div class="additem">
					<input type="text" placeholder = "add another item here" id = "new-item">
					<input type="number" placeholder = "name your price (commonly accepted as standard business practice)" id = "new-price">
					<input type="submit" id="add-to-list" value = "add on an item">
					<!--input type="submit" id="remove-from-list" value = "remove the last item" onclick = ""-->
					<p id="subtotal">  </p>
					<p id="tax">      </p>
					<p id="total">    </p>
				</div>
			</div>
		</div>
	</div>
<script src="script.js"></script>






</body>
</html>
